<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th (click)="sort('author')">Author</th>
                            <th (click)="sort('title')">Title</th>
                            <th (click)="sort('read')">Read</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of books;trackBy:trackby.book">
                            <td>{{ book.author }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.read }}</td>
                        </tr>
                        <tr *ngIf="!books.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
